<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/e73f28c67e.js" crossorigin="anonymous"></script>
</head>
<body>
     <!-- header  -->
     <nav id="header1">
        <!-- part1 -->
        <div id="part1">
            <img src="../Assets/logo ss.png" alt="" height="44px"  >

            <div class="headings" id="heading1">
                <a href="">SHOP </a>
                <i class="fa-solid fa-chevron-down" style="color: #000000;"></i>
            </div>
            <div class="headings" id="heading2">
                <a href="">MEN</a>
                <i class="fa-solid fa-chevron-down" style="color: #000000;"></i>
            </div>
            <div class="headings" id="heading3">
                <a href="">WOMEN</a>
                <i class="fa-solid fa-chevron-down" style="color: #000000;"></i>   
            </div>
            <div class="headings" id="heading4">
                <a href="">ACCESSORIES</a>
                <i class="fa-solid fa-chevron-down" style="color: #000000;"></i>   
            </div>
            <div class="headings" id="heading5">
                <a href="">CHARACTERS</a>
                <i class="fa-solid fa-chevron-down" style="color: #000000;"></i>   
            </div>
            <div class="headings" id="heading6">
                <a href="">ARTIST MERCH</a>
                <i class="fa-solid fa-chevron-down" style="color: #000000;"></i>   
            </div>
            <div class="searchbox">
                <i class="fa-solid fa-magnifying-glass" style="color: #D4161E;" ></i>
                <input type="text" id="search" placeholder="Search for Products,Shows or Characters">
            </div>
        </div>
        <!-- part2 -->
        <div id="part2">
            <div  id="icon1">
                <i class="fa-sharp fa-solid fa-circle-info fa-xl" style="color: #D4161E;" "></i>
            </div>
            <div  id="icon2">
                <i   class="fa fa-map-marker track-icon mytooltip fa-xl" style="color: #D4161E;" class="icons"></i>
            </div>
            <div  id="icon3">
                <i class="fa fa-user user-icon mytooltip fa-xl" style="color: #D4161E" class="icons"></i>
            </div>
            <div  id="icon4">
                <span   class="fa fa-shopping-cart cart-icon mytooltip fa-xl" id="headercheckoutlink" style="color: #D4161E" class="icons"></span>
                <span class="cart-circular">0</span>
            </div>

        </div>
    </nav>
    <div class="container">
        <div class="login-form">
            <h1 class="text-center">LOGIN TO YOUR ACCOUNT</h1>
            <div class="login-heads">
                DON'T HAVE AN ACCOUNT?
                <a class="register-here" href="#">CLICK HERE TO REGISTER</a>
            </div>
            <div class="login-heads">SIGN IN WITH YOUR EMAIL</div>
            <form id="login-form" method="post" class="form-horizontal">
                <div class="login-form-grid">
                    <div class="login-email">
                        <label for="email">EMAIL</label>
                    </div>
                    <div class="login-email-box">
                        <input class="form-control" name="email" id="email" type="email" placeholder="Email" required>
                    </div>
                </div>
                <div class="login-form-grid1">
                    <div class="login-password">
                        <label for="password">PASSWORD</label>
                    </div>
                    <div class="login-password-box">
                        <input class="form-control" name="password" id="password" type="password" placeholder="Password" required>
                    </div>
                </div>
                <button type="button" class="btn btn-danger">LOGIN</button>
                <div class="text-center">
                    <a href="#" class="forgetpass">FORGOT YOUR PASSWORD?</a>
                </div>
                <div class="text-center">
                    <span class="style-two"></span>
                    <span>OR</span>
                    <span class="style-two"></span>
                </div>
                <div class="login-heads">SIGN IN WITH A SOCIAL ACCOUNT</div>
                <div class="social-login-grid">
                    <div class="social-login-item1">
                        <a href="#" style="cursor: pointer;">
                            <img width="200px" src="facebook.png" alt="">
                        </a>
                    </div>
                    <div class="social-login-item2">
                        <a href="#" style="cursor: pointer;">
                            <img width="200px" src="Screenshot (34).png" alt="">
                        </a>
                    </div>
                </div>
                <div class="login-form-privacy">
                    By creating an account, you are agreeing to our
                    <a href="#" target="_blank">Privacy Policy</a>
                    .
                </div>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
